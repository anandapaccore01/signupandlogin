{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="{%static 'register.js'%}"></script>
    <title>CHANGE PASSWORD</title>
    <style>
        .gradient-custom{
            background-color:  rgba(105, 90, 20, 0.158);
        }
        .errMsg{
    color:red;
    margin-bottom: 20px;
}
    </style>
</head>
<body>
    <section  class="vh-150 gradient-custom">
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card-body p-4 p-md-5">
                    <h2 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center ;">CHANGE PASSWORD</h2>
                        <form id="changepasswordform" name= "changepasswordform" actions= "{% url 'login' %}" onsubmit=" return passwordvalidate()"  method="POST">
                            {% csrf_token %} 
                            <div class="col-md-12 mb-4">
                                <input type="password" class="form-control" name="password"  value="" required  autofocus placeholder="Enter Password" />
                                <div id="pwdnote" class="errMsg"></div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <input type="password" class="form-control" name="cpassword"  value="" required  autofocus placeholder="Enter confirm Password" />
                                <div id="cpwdnote" class="errMsg"></div>
                            </div>  
                            
                            <div class="mt-4 pt-4">
                                <!-- <input type="submit"/> -->
                                <button class="btn btn-primary btn-lg" type="sumbit" align="center" onclick="passwordvalidate()">submit</button>
                            </div>
                        </form>

                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
