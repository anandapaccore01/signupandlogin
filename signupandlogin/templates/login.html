<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <title>LOGIN PAGE</title>
    <style>
        .gradient-custom{
            background-color:  rgba(105, 90, 20, 0.158);
        }
    </style>
</head>
<body>
    <section class="vh-150 gradient-custom">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card-body p-4 p-md-5">
                        <h2  class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center ;">LOGIN</h2>
        
                            <form method="POST">            
                                {% csrf_token %}
                                <div class="row d-flex justify-content-center">
                                
                                    <input  type="text" class="form-control" name="username" value="" required autocomplete="email" autofocus placeholder="Enter username or email">

                                    <input id="password" type="password" class="form-control" name="password" value="" required autocomplete="current-password" placeholder="Enter Password">

                                    <button type="submit" class="btn btn-primary btn-block" align="center">LOGIN</button>
                                </div>
                            
                            </form>
                 </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
