{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
   
    <script src="{%static 'register.js'%}"></script>
    <title>Registration Page</title>
    
    <style>
        .gradient-custom{
            background-color:  rgba(105, 90, 20, 0.158);
        }
    </style>
</head>
<body>
    <section  class="vh-150 gradient-custom">
        <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card-body p-4 p-md-5">
    <h2 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center ;">Registration</h2>
    <form name="Registerform" actions= "{% url 'login' %}" onsubmit="validate()" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-9 mb-4">
                <label>First Name:</label>
                <input type="text" name="first_name" placeholder="First Name" size="100%"  />
            </div>

            <div class="col-md-9 mb-4">
                <label>Last Name:</label>
                <input type="text" name="last_name" placeholder="Last Name" size="100%" required/>
            </div>

            <div class="col-md-9 mb-4">
                <label>User Name:</label>
                <input type="text" name="username" placeholder="User Name" size="100%" required/>
            </div>


            <div class="col-md-9 mb-4">
                <label>Date of birth:</label>
                <input type="date" name="date_of_birth" placeholder="DD/MM/YYYY" id="" size="100%" required/>
            </div>

            <div class="col-md-9 mb-4">
                <label>Gender:</label><br>
                <input type="radio" value="M" name="gender"/>Male
                <input type="radio" value="F" name="gender"/>Female
                <input type="radio" value="O" name="gender"/>Other
            </div>


            <div class="col-md-9 mb-4">
                <label>Email:</label>
                <input type="text" name="email" placeholder="Enter Email" size="100%" required/>
            </div>

            <div class="col-md-9 mb-4">
                <label>Phone Number:</label>
                <input type="text" name="phone" placeholder="phone no." size="100%" required/>
            </div>

            <div class="col-md-9 mb-4">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter Password" size="100%" required/>
            </div>

            <div class="col-md-9 mb-4">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_phone" placeholder="Re-enter Password" size="100%" required/>
            </div>
        </div>
            <div class="mt-4 pt-4">
                <input type="submit"/>
                <!-- <button class="btn btn-primary btn-lg" type="sumbit">Register</button> -->
            </div>
    
    </form>
        </div>
        </div>
        </div>
    </section>
</body>
</html>
