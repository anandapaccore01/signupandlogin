{%extends 'base.html'%}

{%block body%}
<div class="tab-pane active" id="profile">
    <h5 class="mb-3">My Profile</h5>
    <div class="row">
        <div class="col-md-12">
            <h6>About</h6>
            <p>
               {{ user.first_name }} {{ user.last_name }}
            </p>
            <h6>Email</h6>
            <p>
               {{ user.email }}
            </p>
             <h6>Phone</h6>
            <p>
               {{ user.phone }}
            </p>
        </div>

    </div>
{% endblock %}
