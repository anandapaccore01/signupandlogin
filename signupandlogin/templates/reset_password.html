<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <title>Reset Password</title>
    <style>
        .gradient-custom{
            background-color:  rgba(105, 90, 20, 0.158);
        }
    </style>
</head>
<body>
    <section class="vh-150 gradient-custom">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center ;"> Reset Password</h2>
                        <form method="POST">            
                            {% csrf_token %}
                            <div class="row d-flex justify-content-center">                       
                                <h5 >Enter Your Registered Email to Reset  Your Password</h5>
                            
                            
                                
                                    <input type="Email" class="form-control" name="useremail"  value="" required autocomplete="email" autofocus placeholder="Enter email" />
                                                        
                            
                                <button type="submit" class="btn btn-primary btn-block" align="center">Reset Password</button> 
                            </div>
                        </form>      
        <div class="col-md-12 mb-4">
        <h5 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center ;">New Here? <a href="#">Sign Up</a></h5>
    </div>
    <div class="col-md-12 mb-4">
        <h5 class="mb-4 pb-md-0 mb-md-5" style="text-align: center ;">Already have an account? <a href="#">Sign In</a></h5>
    </div>
        </div>
        </div>
        </div>
        </div>

    </section>
</body>
</html>
